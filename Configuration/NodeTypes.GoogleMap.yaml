'ObisConcept.NeosGmaps:GoogleMap':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  childNodes:
    markerCollection:
      type: 'ObisConcept.NeosGmaps:MarkerCollection'
  ui:
    label: i18n
    icon: 'fa fa-globe'
    inlineEditable: TRUE
    inspector:
      groups:
        'properties':
          label: i18n
          position: 10
        'coordinates':
          label: i18n
          position: 10
  properties:
    height:
      type: integer
      defaultValue: 300
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
      validation:
        'TYPO3.Neos/Validation/IntegerValidator':
    type:
      type: string
      defaultValue: 'ROADMAP'
      ui:
        label: 'Type'
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              ROADMAP:
                label: i18n
              SATELLITE:
                label: i18n
              HYBRID:
                label: i18n
              TERRAIN:
                label: i18n
    draggable:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
    scrollwheel:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
    mapTypeControl:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
    zoomControl:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
    streetViewControl:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
    lat:
      type: string
      defaultValue: '51.163375'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'coordinates'
    lng:
      type: string
      defaultValue: '10.447683'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'coordinates'
    zoom:
      type: string
      defaultValue: '5'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'coordinates'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: FALSE
            values:
              '1':
                label: '1'
              '2':
                label: '2'
              '3':
                label: '3'
              '4':
                label: '4'
              '5':
                label: '5'
              '6':
                label: '6'
              '7':
                label: '7'
              '8':
                label: '8'
              '9':
                label: '9'
              '10':
                label: '10'
              '11':
                label: '11'
              '12':
                label: '12'
              '13':
                label: '13'
              '14':
                label: '14'
              '15':
                label: '15'
              '16':
                label: '16'
              '17':
                label: '17'
              '18':
                label: '18'
              '19':
                label: '19'
              '20':
                label: '20'
    fitBounds:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'coordinates'
          
'ObisConcept.NeosGmaps:MarkerCollection':
  superTypes:
    'TYPO3.Neos:ContentCollection': TRUE
  constraints:
    nodeTypes:
      'ObisConcept.NeosGmaps:GoogleMapMarker': TRUE
      '*': FALSE

'ObisConcept.NeosGmaps:GoogleMapMarker':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    icon: 'fa fa-map-marker'
    inspector:
      groups:
        'address':
          label: i18n
          position: 10
        'info':
          label: i18n
          position: 20
  properties:
    street:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'address'
    zip:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'address'
    city:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'address'
    country:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'address'
    title:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'info'
    text:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'info'
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'