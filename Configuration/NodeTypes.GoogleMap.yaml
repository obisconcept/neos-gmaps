
'ObisConcept.NeosGmaps:GoogleMap':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    markerCollection:
      type: 'ObisConcept.NeosGmaps:MarkerCollection'
  ui:
    label: i18n
    icon: 'fa fa-globe'
    inlineEditable: true
    inspector:
      groups:
        properties:
          label: i18n
          position: 10
          icon: 'fa fa-cog'
        coordinates:
          label: i18n
          position: 10
          icon: 'fa fa-location-arrow'
  properties:
    height:
      type: integer
      defaultValue: 300
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
      validation:
        Neos.Neos/Validation/IntegerValidator: null
    type:
      type: string
      defaultValue: ROADMAP
      ui:
        label: Type
        reloadIfChanged: true
        inspector:
          group: properties
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              ROADMAP:
                label: i18n
              SATELLITE:
                label: i18n
              HYBRID:
                label: i18n
              TERRAIN:
                label: i18n
    draggable:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
    scrollwheel:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
    mapTypeControl:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
    zoomControl:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
    streetViewControl:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: properties
    lat:
      type: string
      defaultValue: '51.163375'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: coordinates
    lng:
      type: string
      defaultValue: '10.447683'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: coordinates
    zoom:
      type: string
      defaultValue: '5'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: coordinates
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: false
            values:
              1:
                label: '1'
              2:
                label: '2'
              3:
                label: '3'
              4:
                label: '4'
              5:
                label: '5'
              6:
                label: '6'
              7:
                label: '7'
              8:
                label: '8'
              9:
                label: '9'
              10:
                label: '10'
              11:
                label: '11'
              12:
                label: '12'
              13:
                label: '13'
              14:
                label: '14'
              15:
                label: '15'
              16:
                label: '16'
              17:
                label: '17'
              18:
                label: '18'
              19:
                label: '19'
              20:
                label: '20'
    fitBounds:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: coordinates
    tilt:
      type: string
      defaultValue: '0'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: coordinates
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: false
            values:
              0:
                label: '0'
              45:
                label: '45'

'ObisConcept.NeosGmaps:MarkerCollection':
  superTypes:
    'Neos.Neos:ContentCollection': true
  constraints:
    nodeTypes:
      'ObisConcept.NeosGmaps:GoogleMapMarker': true
      '*': false

'ObisConcept.NeosGmaps:GoogleMapMarker':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    icon: 'fa fa-map-marker'
    inspector:
      groups:
        address:
          label: i18n
          position: 10
          icon: 'fa fa-map-marker'
        info:
          label: i18n
          position: 20
          icon: 'fa fa-info'
  properties:
    lat:
      type: string
      defaultValue: '40.866667'
      ui:
        inspector:
          group: ~
    lng:
      type: string
      defaultValue: '34.566667'
      ui:
        inspector:
          group: ~
    street:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: address
    zip:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: address
    city:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: address
    country:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: address
    title:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: info
    text:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: info
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
